
<h3>Agregar</h3>
        <form (ngSubmit)="agregar()">
            <input type="text" name="nombre" [(ngModel)]="regAlum.nombre" placeholder="Nombre">
            <input type="number" name="edad" [(ngModel)]="regAlum.edad" placeholder="Edad">
            <button type="submit">Agregar</button>
        </form>
